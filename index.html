<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Typical 9 to 5</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">My Typical 9 to 5</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
<!-- 9 -->
      <div id="hour-9" class="row time-block">
        <div class="col-md-1 hour">9 AM</div>
        <textarea id="input1" class="col-md-10 hour"></textarea>
        <button id="button1" class="btn saveBtn col-md-1"><i class="oi oi-clipboard d-flex flex-column align-items-center justify-content-center"></i></button>
      </div>
<!-- 10 -->
      <div id="hour-10" class="row time-block">
        <div class="col-md-1 hour">10 AM</div>
        <textarea id="input2" class="col-md-10 hour"></textarea>
        <button id="button2" class="btn saveBtn col-md-1"><i class="oi oi-clipboard d-flex flex-column align-items-center justify-content-center"></i></button>
      </div>

<!-- 11-->
     <div id="hour-11" class="row time-block">
        <div class="col-md-1 hour">11 AM</div>
        <textarea id="input3" class="col-md-10 hour"></textarea>
        <button id="button3" class="btn saveBtn col-md-1"><i class="oi oi-clipboard d-flex flex-column align-items-center justify-content-center"></i></button>
      </div>

<!-- 12 -->
      <div id="hour-12" class="row time-block">
        <div class="col-md-1 hour">12 pm</div>
        <textarea id="input4" class="col-md-10 hour"></textarea>
        <button id="button4" class="btn saveBtn col-md-1"><i class="oi oi-clipboard d-flex flex-column align-items-center justify-content-center"></i></button>
      </div>

<!-- 1pm -->
      <div id="hour-13" class="row time-block">
        <div class="col-md-1 hour">1 PM</div>
        <textarea id="input5" class="col-md-10 hour"></textarea>
        <button id="button5" class="btn saveBtn col-md-1"><i class="oi oi-clipboard d-flex flex-column align-items-center justify-content-center"></i></button>
      </div>

<!-- 2pm -->
      <div id="hour-14" class="row time-block">
        <div class="col-md-1 hour"> 2 PM</div>
        <textarea id="input6" class="col-md-10 hour"></textarea>
        <button id="button6" class="btn saveBtn col-md-1"><i class="oi oi-clipboard d-flex flex-column align-items-center justify-content-center"></i></button>
      </div>

<!-- 3pm -->
      <div id="hour-15" class="row time-block">
        <div class="col-md-1 hour">3 PM</div>
        <textarea id="input7" class="col-md-10 hour"></textarea>
        <button id="button7" class="btn saveBtn col-md-1"><i class="oi oi-clipboard d-flex flex-column align-items-center justify-content-center"></i></button>
      </div>

<!-- 4pm -->
      <div id="hour-16" class="row time-block">
        <div class="col-md-1 hour">4 PM</div>
        <textarea id="input8" class="col-md-10 hour"></textarea>
        <button id="button8" class="btn saveBtn col-md-1"><i class="oi oi-clipboard d-flex flex-column align-items-center justify-content-center"></i></button>
      </div>

<!-- 5pm -->
      <div id="hour-17" class="row time-block">
        <div class="col-md-1 hour">5 PM</div>
        <textarea id="input9" class="col-md-10 hour"></textarea>
        <button id="button9"class="btn saveBtn col-md-1"><i class="oi oi-clipboard d-flex flex-column align-items-center justify-content-center"></i></button>
      </div>


</div>




    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" ></script>
  </body>
</html>
